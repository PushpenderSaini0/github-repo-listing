<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Listing</title>
        <link
            rel="icon"
            href="./favicon.ico"
            type="image/vnd.microsoft.icon"
            sizes="48x48"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="flex-center title">
            <h1>Github Repo Listing</h1>
        </div>

        <div class="flex-center title">
            <input type="text" id="uname-box" placeholder="Github Username" />
            <button class="button disable" id="list-repo-btn">
                List Repositories
            </button>
        </div>

        <div class="flex-center repolist" id="repo-list-info"></div>
        <div class="flex-center repolist" id="repo-list"></div>
        <div class="flex-center pageList" id="page-list"></div>
    </body>
</html>
